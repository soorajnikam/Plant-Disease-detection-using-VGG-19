<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="Aboutthisproject.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <h1 class="sub-title">
        Project<span> Information</span>
    </h1>

    <section>
        <div class="container" id="skills">
            <h1 class="heading1"> Lanuguages Used</h1>
            <div class="Technical-bars">
                <div class="bar"><i style="color: #c95d2e;" class='bx bxl-html5'></i>
                <div class="indfo"> 
                    <span>HTML</span>
                </div>
                <div class="progress-line html">
                    <span></span>
                </div> 
            </div> 
            <div class="bar"><i style="color: #147bbc;" class='bx bxl-css3'></i>
                <div class="indfo"> 
                    <span>CSS</span>

                </div>
                <div class="progress-line css">
                    <span></span>
                </div> 
            </div> 
            <div class="bar"><i style="color: #b0bc1e;" class='bx bxl-javascript'></i>
                <div class="indfo"> 
                    <span>Javascript</span>

                </div>
                <div class="progress-line javascript">
                    <span></span>
                </div> 
            </div> 
            <div class="bar"><i style="color: #c32ec9;" class='bx bxl-python'></i>
                <div class="indfo"> 
                    <span>Python</span>

                </div>
                <div class="progress-line python">
                    <span></span>
                </div> 
            </div> 
            <div class="bar"><i style="color: #69bcbc;" class='bx bxl-react'></i>
                <div class="indfo"> 
                    <span>React</span> 
                </div>
                <div class="progress-line react">
                    <span></span>
                </div> 
            </div>
            </div>
        </div> 


        <div class="container"> 
            <h1 class="heading1">Evaluation Metrics</h1> 
            <div class="radial-bars"> 

                <div class="radial-bar"> 
                    <svg x="0px" y="0px" viewBox="0 0 200 200"> 
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle> 
                        <circle class="path path-1" cx="100" cy="100" r="80"></circle> 
                    </svg> 
                    <div class="percentage">90%</div>  
                    <div class="text">Accuracy</div>
                </div>  

                <div class="radial-bar"> 
                    <svg x="0px" y="0px" viewBox="0 0 200 200"> 
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle> 
                        <circle class="path path-2" cx="100" cy="100" r="80"></circle> 
                    </svg> 
                    <div class="percentage">80%</div>  
                    <div class="text">Precision</div>
                </div>  

                <div class="radial-bar"> 
                    <svg x="0px" y="0px" viewBox="0 0 200 200"> 
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle> 
                        <circle class="path path-3" cx="100" cy="100" r="80"></circle> 
                    </svg> 
                    <div class="percentage">72%</div>  
                    <div class="text">Recall(Sensitivity)</div>
                </div>  

                <div class="radial-bar"> 
                    <svg x="0px" y="0px" viewBox="0 0 200 200"> 
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle> 
                        <circle class="path path-4" cx="100" cy="100" r="80"></circle> 
                    </svg> 
                    <div class="percentage">76%</div>  
                    <div class="text">F1-score</div>
                </div> 
            </div>
        </div>
    </section>
</body>

</html>
